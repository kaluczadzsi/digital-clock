<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
  </head>
  <body>
    <h1>Digital Clock</h1>

    <div class="clock">
      <article class="clock__hours">
        <div class="clock__hours-content">8</div>
        <div class="clock__hours-text">Hours</div>
      </article>
      <article class="clock__minute">
        <div class="clock__minute-content">8</div>
        <div class="clock__minute-text">Hours</div>
      </article>
      <article class="clock__seconds">
        <div class="clock__seconds-content">8</div>
        <div class="clock__seconds-text">Hours</div>
      </article>
      <article class="clock__hour">
        <div class="clock__hour-content hidden"></div>
        <div class="clock__hour-text">AM</div>
      </article>
    </div>
  </body>
</html>
