<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Digital Clock</title>
  </head>
  <body>
    <h1>Digital Clock</h1>

    <main class="clock">
      <article class="clock__hours">
        <h2 class="clock__hours-content hidden">0</h2>
        <p class="clock__hours-text">Hours</p>
      </article>
      <article class="clock__minute">
        <h2 class="clock__minutes-content hidden">0</h2>
        <p class="clock__minute-text">Minutes</p>
      </article>
      <article class="clock__seconds">
        <h2 class="clock__seconds-content hidden">0</h2>
        <p class="clock__seconds-text">Seconds</p>
      </article>
      <article class="clock__hour">
        <h2 class="clock__ampm-content hidden"></h2>
        <p class="clock__ampm-text">AM</p>
      </article>
    </main>
  </body>
</html>
